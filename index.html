    <script>
        const PORTLAND_COORDS = { lat: 45.5152, lng: -122.6784 };
        
        // ===================================================================
        // ðŸ”§ API CONFIGURATION - CONNECTED TO YOUR RAILWAY BACKEND
        // ===================================================================
        const API_URL = 'https://web-production-11e1c.up.railway.app';
        // ===================================================================
        
        let allListings = [];
        let currentListings = [];

        function minutesAgo(minutes) {
            return new Date(Date.now() - minutes * 60000);
        }

        // Fetch real listings from Craigslist API
        async function fetchListings() {
            try {
                const response = await fetch(`${API_URL}/api/listings`);
                const data = await response.json();
                
                if (data.success) {
                    // Transform API data to match our format with proper OR/WA coordinates
                    allListings = data.listings.map(listing => {
                        // Assign coordinates based on location
                        let lat, lng;
                        
                        // Oregon cities
                        if (listing.location.includes('Portland')) {
                            lat = 45.5152 + (Math.random() - 0.5) * 0.3;
                            lng = -122.6784 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Eugene')) {
                            lat = 44.0521 + (Math.random() - 0.5) * 0.3;
                            lng = -123.0868 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Salem')) {
                            lat = 44.9429 + (Math.random() - 0.5) * 0.3;
                            lng = -123.0351 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Bend')) {
                            lat = 44.0582 + (Math.random() - 0.5) * 0.3;
                            lng = -121.3153 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Medford')) {
                            lat = 42.3265 + (Math.random() - 0.5) * 0.3;
                            lng = -122.8756 + (Math.random() - 0.5) * 0.3;
                        }
                        // Washington cities
                        else if (listing.location.includes('Seattle')) {
                            lat = 47.6062 + (Math.random() - 0.5) * 0.3;
                            lng = -122.3321 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Spokane')) {
                            lat = 47.6588 + (Math.random() - 0.5) * 0.3;
                            lng = -117.4260 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Yakima')) {
                            lat = 46.6021 + (Math.random() - 0.5) * 0.3;
                            lng = -120.5059 + (Math.random() - 0.5) * 0.3;
                        } else if (listing.location.includes('Bellingham')) {
                            lat = 48.7519 + (Math.random() - 0.5) * 0.3;
                            lng = -122.4787 + (Math.random() - 0.5) * 0.3;
                        }
                        // Default to Portland area
                        else {
                            lat = 45.5152 + (Math.random() - 0.5) * 0.5;
                            lng = -122.6784 + (Math.random() - 0.5) * 0.5;
                        }
                        
                        return {
                            ...listing,
                            lat: lat,
                            lng: lng,
                            postedDate: new Date(listing.posted),
                            image: listing.image || getPlaceholderImage(listing.make)
                        };
                    });
                    
                    currentListings = [...allListings];
                    currentListings.sort((a, b) => b.postedDate - a.postedDate);
                    renderListings(currentListings);
                    
                    console.log(`âœ… Loaded ${allListings.length} real listings from Oregon & Washington Craigslist!`);
                } else {

            } catch (error) {
                console.error('Error fetching listings:', error);

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function timeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays === 1) return 'Yesterday';
            return `${diffDays}d ago`;
        }

        function calculateProfit(listing) {
            const markupPercent = listing.condition === 'Excellent' ? 1.30 : 
                                 listing.condition === 'Very Good' ? 1.25 : 1.20;
            const resale = Math.round(listing.price * markupPercent);
            return resale - listing.price;
        }

        function renderListings(listings) {
            const container = document.getElementById('listings');
            document.getElementById('resultCount').textContent = listings.length;

            const radius = parseInt(document.getElementById('radius').value) || 100;
            const filtered = listings.filter(listing => {
                const distance = calculateDistance(PORTLAND_COORDS.lat, PORTLAND_COORDS.lng, listing.lat, listing.lng);
                return distance <= radius;
            });

            container.innerHTML = filtered.map(listing => {
                const distance = calculateDistance(PORTLAND_COORDS.lat, PORTLAND_COORDS.lng, listing.lat, listing.lng);

                return `
                    <div class="listing-card">
                        <div class="listing-image">
                            <img src="${listing.image}" alt="${listing.year} ${listing.make} ${listing.model}">
                            <div class="source-badge">${listing.source}</div>
                            ${listing.isDeal ? '<div class="hot-deal-badge">HOT DEAL</div>' : ''}
                        </div>
                        <div class="listing-content">
                            <div class="listing-title">${listing.year} ${listing.make.toUpperCase()} ${listing.model}</div>
                            <div class="listing-meta">
                                <div class="meta-item">${listing.location}</div>
                                <div class="meta-item">â€¢</div>
                                <div class="meta-item">${Math.round(distance)} mi</div>
                                <div class="meta-item">â€¢</div>
                                <div class="meta-item posted-time">${timeAgo(listing.postedDate)}</div>
                            </div>

                            <div class="listing-specs">
                                <div class="spec-item">
                                    <div class="spec-value">${listing.year}</div>
                                    <div class="spec-label">Year</div>
                                </div>
                                <div class="spec-item">
                                    <div class="spec-value">${listing.mileage.toLocaleString()}</div>
                                    <div class="spec-label">Miles</div>
                                </div>
                                <div class="spec-item">
                                    <div class="spec-value">${listing.condition}</div>
                                    <div class="spec-label">Condition</div>
                                </div>
                            </div>

                            <div class="pricing-box">
                                <div class="price-row" style="justify-content: center; margin-bottom: 0;">
                                    <span class="listing-price-large">$${listing.price.toLocaleString()}</span>
                                </div>
                            </div>

                            <div class="listing-actions">
                                <button class="btn-action btn-view" onclick="window.open('${listing.link}', '_blank')">View on Craigslist</button>
                                <button class="btn-action btn-watchlist">Watchlist</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats(filtered);
        }

        function updateStats(listings) {
            document.getElementById('totalListings').textContent = listings.length;
            
            const avgPrice = listings.reduce((sum, l) => sum + l.price, 0) / listings.length;
            document.getElementById('avgPrice').textContent = `$${Math.round(avgPrice).toLocaleString()}`;
            
            const hotDeals = listings.filter(l => l.isDeal).length;
            document.getElementById('hotDeals').textContent = hotDeals;
            
            const newToday = listings.filter(l => {
                const diffHours = (Date.now() - l.postedDate) / 3600000;
                return diffHours < 24;
            }).length;
            document.getElementById('newToday').textContent = newToday;
        }

        function applyFilters() {
            const make = document.getElementById('make').value.toLowerCase();
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            const condition = document.getElementById('condition').value;
            const maxMileage = parseFloat(document.getElementById('maxMileage').value) || Infinity;
            const yearFrom = parseInt(document.getElementById('yearFrom').value) || 0;

            currentListings = allListings.filter(listing => {
                return (!make || listing.make.toLowerCase().includes(make)) &&
                       (listing.price <= maxPrice) &&
                       (!condition || listing.condition === condition) &&
                       (listing.mileage <= maxMileage) &&
                       (listing.year >= yearFrom);
            });

            sortListings();
        }

        function sortListings() {
            const sortBy = document.getElementById('sortBy').value;

            switch(sortBy) {
                case 'date-new':
                    currentListings.sort((a, b) => b.postedDate - a.postedDate);
                    break;
                case 'price-low':
                    currentListings.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    currentListings.sort((a, b) => b.price - a.price);
                    break;
                case 'mileage-low':
                    currentListings.sort((a, b) => a.mileage - b.mileage);
                    break;
            }

            renderListings(currentListings);
        }

        function setFilterPreset(preset) {
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            switch(preset) {
                case 'sedans':
                    currentListings = allListings.filter(l => l.type === 'sedan');
                    break;
                case 'suvs':
                    currentListings = allListings.filter(l => l.type === 'suv');
                    break;
                case 'trucks':
                    currentListings = allListings.filter(l => l.type === 'truck');
                    break;
                case 'luxury':
                    currentListings = allListings.filter(l => l.type === 'luxury');
                    break;
                case 'deals':
                    currentListings = allListings.filter(l => l.isDeal);
                    break;
                default:
                    currentListings = [...allListings];
            }

            sortListings();
        }

        function resetFilters() {
            document.getElementById('make').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('condition').value = '';
            document.getElementById('maxMileage').value = '';
            document.getElementById('yearFrom').value = '';
            document.getElementById('radius').value = '100';
            
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.filter-tab').classList.add('active');
            
            currentListings = [...allListings];
            sortListings();
        }

        // Initialize app - fetch real listings from Craigslist
        fetchListings();
    </script>
